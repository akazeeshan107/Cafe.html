<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Menu</a></li>
            <li><a href="{{ url_for('show_cart') }}">Cart</a></li>
        </ul>
    </nav>
    <section id="payment-options">
        <h2>Payment Options</h2>
        <h3>UPI</h3>
        <!-- Add UPI payment form -->
        <form action="/process_upi_payment" method="post">
            <!-- UPI payment fields -->
            <input type="text" name="upi_id" placeholder="Enter UPI ID">
            <input type="submit" value="Pay with UPI">
        </form>

        <h3>Debit Card</h3>
        <!-- Add Debit Card payment form -->
        <form action="/process_debit_card_payment" method="post">
            <!-- Debit Card payment fields -->
            <input type="text" name="card_number" placeholder="Enter Card Number">
            <input type="text" name="expiry_date" placeholder="Enter Expiry Date">
            <input type="text" name="cvv" placeholder="Enter CVV">
            <input type="submit" value="Pay with Debit Card">
        </form>
    </section>
</body>
</html>
